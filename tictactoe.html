<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <title>TicTacToe Assignment</title>
  </head>
  <body>
    <h1 id="bg">Misere Tic-Tac-Toe</h1>
    <table>
      <tr>
        <!-- shift+alt+up -->
        <td class="cell" id="0"></td>
        <td class="cell" id="1"></td>
        <td class="cell" id="2"></td>
      </tr>
      <tr>
        <td class="cell" id="3"></td>
        <td class="cell" id="4"></td>
        <td class="cell" id="5"></td>
      </tr>
      <tr>
        <td class="cell" id="6"></td>
        <td class="cell" id="7"></td>
        <td class="cell" id="8"></td>
      </tr>
    </table>
    <div class="endgame">
      <!-- div.text -->
      <div class="text"></div>
      <button class="myButton" onClick="startGame()">Replay</button>
    </div>

    <img
      src="image/undraw_junior_soccer_6sop-removebg-preview.png"
      id="soccer"
    />
    <!-- <img
      src="image/undraw_To_the_moon_re_q21i-removebg-preview.png"
      id="moon"
    /> -->

    <script src="script2.js"></script>
  </body>
</html>
